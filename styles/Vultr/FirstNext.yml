#
# Test for 'First', 'Next', and 'Finally' at the beginning of a sentence.
#
extends: existence
message: "This looks like a sequence of steps. Please use ordered lists when possible."
link: https://www.vultr.com/docs/vultr-docs-style-guide
level: warning
nonword: true
scope: raw
tokens:
  - '([a-z][.?!]\s|^)First(ly|\s|,)'
  - '([a-z][.?!]\s|^)Next(\s|,)'
  - '([a-z][.?!]\s|^)Last(ly|\s|,)'
  - '([a-z][.?!]\s|^)Finally(\s|,)'
  - '([a-z][.?!]\s|^)And then(\s|,)'
  - '([a-z][.?!]\s|^)And next(\s|,)'
