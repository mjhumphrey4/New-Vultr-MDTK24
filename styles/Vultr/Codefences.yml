extends: existence
message: "Please use code fences instead of indenting your code blocks with 8 or more spaces."
link: https://www.vultr.com/docs/vultr-docs-style-guide
level: error
scope: raw
nonword: true
tokens:
  - '(?<!```\S*\n)(?:(?: {8}|\t).*\n)*(?!```\S*\n)'
